<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <img src="h.png" alt="Hyderabad Campus 1">
    <img src="g.png" alt="Gitam Logo">
    <div class="component1">
      <div class="component11">
        <div class="childPosition"></div>
        <p class="welcome">WELCOME</p>
      </div>
    </div>
    <div class="username-container">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="username">
    </div>
    <div class="password-container">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="password">
    </div>
    <div class="login1">
      <div class="usernameChild childPosition"></div>
      <p class="login2 passwordClr">Login</p>
    </div>
    <p class="forgotPassword passwordClr">Forgot Password?</p>
  </div>
</body>
</html>
